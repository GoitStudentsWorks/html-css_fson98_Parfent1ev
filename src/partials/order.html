<section class="order" id="order">
   <div class="container-background-img"></div>
   <div class="container container-order-pc">
    <div class="pc-foto">
      <img class="img-order-pc"
          srcset="../img/pc-1280/form2-pc-1x.jpg 1x, ../img/pc-1280/form2-pc-2x.jpg 2x"
          src="../img/pc-1280/form2-pc-1x.jpg"
          alt="Vyshyvanka"
          width="524"
          height="521"
        />
    </div>
     <div class="container-order">
          <h1 class="title-order"><span class="title-order title-order-span">Your order</span> is our priority: Personalized approach and quality of service</h1>
              <form class="form" name="form-order" autocomplete="off">
                  <label class="label">
                      <input class="form-input" type="text" name="name" placeholder="Enter your full name"/>
                    </label>
                  <label class="label">
                      <input class="form-input" type="email" name="email" placeholder="Enter your email"/>
                    </label>
                    <textarea class="textarea form-input" name="user-comment" rows="7" placeholder="Comment"></textarea>
                  </form>
            <div class="order-btn">
               <button class="form-button" type="submit">SEND
                <svg class="svg-form" width="26" height="21">
                  <use href="../public/favicon.svg#arrow"></use>
                </svg>
               </button>
            </div>
          <img class="img-order"
          srcset="../img/tablet/form2-tab-1x.jpg 1x, ../img/tablet/form2-tab-2x.jpg 2x"
          src="../img/tablet/form2-tab-1x.jpg"
          alt="Vyshyvanka"
          width="638"
          height="521"
        />
        </div>
   </div>
</section>
